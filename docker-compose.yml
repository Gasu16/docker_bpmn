version: '3'
services:
  bpmn-drools:
    working_dir: /home/admin/Bpmn
    tty: true
    stdin_open: true
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: bpmn2drools2
    volumes:
      - ./bpmn2drools:/usr/src/app
    ports:
         - 5001:80 
    command: java --module-path /home/admin/OpenJFX/javafx-sdk-17.0.0.1/lib --add-modules=javafx.controls,javafx.fxml -jar target/Translator-1.0-SNAPSHOT-jar-with-dependencies.jar
  clean-maven:
    working_dir: /home/admin/CleanMaven/cleanmaven
    tty: true
    stdin_open: true
    build:
      context: ./
    container_name: cleanmaven
    volumes:
      - ./cleanmaven:/usr/src/app
    ports: 
        - 5000:80
    command: java -jar FlexChain_Processor.jar