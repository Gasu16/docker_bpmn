version: '3'
services:
  bpmn-drools:
    working_dir: /root/Bpmn
    tty: true
    stdin_open: true
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: bpmn2drools2
    volumes:
      - ./bpmn2drools:/usr/src/app
    ports:
         - 5001:80 
  clean-maven:
    working_dir: /root/CleanMaven/cleanmaven
    tty: true
    stdin_open: true
    build:
      context: ./
    container_name: cleanmaven
    volumes:
      - ./cleanmaven:/usr/src/app
    ports: 
        - 5000:80
    #command: mvn exec:java -Dexec.mainClass="org.example.ProcessTest"
    command: java -jar FlexChain_Processor.jar